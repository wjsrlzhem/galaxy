{% load static %}
<link rel="stylesheet" href="{% static 'sign.css' %}">
로그인 페이지
<br>
<img src="{% static 'gif_/drunken_su.gif' %}" alt="">

<br>
{% if user.is_authenticated %}
    로그인 성공!
    {{ user.username }} 님 환영합니다.
    <img src="{{ user.profile_img.url }}" alt="">
    <a href ="{% url 'user:logout' %}">로그아웃</a>

    <a href ="{% url 'user:recording' %}">녹음하기</a>
{% else %}
    <form action="" method="POST">
        {% csrf_token %}
        <input name ="username" type="text">
        <input name ="password" type="password">
        <input type="submit" value="로그인">
    </form>
    <a href="{% url 'user:signup' %}">회원가입</a>
{% endif %}
